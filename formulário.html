<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label id="text">Seu nome:</label>
        <input type="text" id="text" placeholder="Seu nome" />
        <br />
        <label id="email">Seu E-mail:</label>
        <input type="email" id="email" placeholder="Seu Email" />
        <br />
        <label id="senha">Sua senha:</label>
        <input type="password" id="senha" name="senha" autocomplete="off">
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html
